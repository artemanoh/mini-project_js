<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <title>Блог</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <h1 id="blog-title">Блог</h1>

    <form id="create-post-form">
        <div class="search-div">
        <input type="text" id="search-input" placeholder="Пошук постів..." />
    </div>
        <input type="text" id="title-input" placeholder="Заголовок" required />

        <textarea id="content-input" placeholder="Зміст" required></textarea>

        <button type="submit" id="create-button">Створити пост</button>
    </form>

    <div id="posts-container"></div>

    <div id="load-more-container">
        <button id="load-more-btn">Завантажити ще</button>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
